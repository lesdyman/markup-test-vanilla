<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.scss">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="main.js" defer></script>
    <title>My Test App</title>
  </head>

  <body>
    <nav class="navigation">
      <div class="navigation__logo-block">
        <div class="navigation__title-group">
          <img src="/assets/setting 1.svg" alt="navigation logo" class="navigation__logo">
          <div class="navigation__title">Dashboard</div>
        </div>
        <div class="navigation__version">v.01</div>
      </div>

      <ul class="navigation__buttons">
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/key-square.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Dashboard</div>
        </li>
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/3d-square 1.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Product</div>
          <div class="navigation__buttons-button-pointer">></div>
        </li>
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/user-square 1.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Customers</div>
          <div class="navigation__buttons-button-pointer">></div>
        </li>
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/wallet-money 2.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Income</div>
          <div class="navigation__buttons-button-pointer">></div>
        </li>
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/discount-shape 1.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Promote</div>
          <div class="navigation__buttons-button-pointer">></div>
        </li>
        <li class="navigation__buttons-button">
          <img class="navigation__buttons-button-icon" src="/assets/message-question 1.svg" alt="dashboard icon">
          <div class="navigation__buttons-button-text">Help</div>
          <div class="navigation__buttons-button-pointer">></div>
        </li>
      </ul>

      <div class="navigation__user-block">
        <img class="navigation__user-block__icon" src="/assets/Ellipse 8.png" alt="User photo">
        <div class="navigation__user-block__info">
          <div class="navigation__user-block__name">Evano</div>
          <div class="navigation__user-block__role">Project Manager</div>
        </div>
      </div>
    </nav>
  </body>
</html>
